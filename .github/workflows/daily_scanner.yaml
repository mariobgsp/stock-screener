name: Weekly IHSG Screener

on:
  schedule:
    # Jalan setiap hari Sabtu pukul 09:00 WIB
    # (09:00 WIB = 02:00 UTC)
    - cron: '0 5 * * 4'
  
  # Tombol manual untuk run kapan saja dari tab "Actions"
  workflow_dispatch:

jobs:
  run-screener:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install yfinance pandas numpy tabulate; fi

    - name: Run Screener
      run: |
        # Output akan muncul langsung di Log Console GitHub Actions
        python main.py